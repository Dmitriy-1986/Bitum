    <style>
        .wrapper-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #000;
            display: grid;
            place-items: center;
            transition: opacity 0.25s, visibility 1s;
            height: 100%;
            width: 100%;
        }

        .fade {
            opacity: 0;
            visibility: hidden;
        }

        .loader img {
            width: 200px;
        }
        
        #titleArchive {
            color: var(--color-indigo);
        }
    </style>

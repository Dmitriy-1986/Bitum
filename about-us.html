<!DOCTYPE html>
<html lang="uk">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bitum.pp.ua/" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">

    <meta name="title" content="Бітум - реп гурт з міста Олександрія">

    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        #titleAboutUs {
            color: var(--color-indigo);
        }
    </style>
    
    <!--favicon.ico-->
     <link rel="shortcut icon" href="https://bitum.pp.ua./assets/img/bitum-logo.jpg">

<body>

    <header class="header">

                <div class="col">

                </div>
            </div>
        </div>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/header-navigation.js"></script>
    <script src="./assets/js/about-us.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/back-to-top.js"></script> 
    <script src="./assets/js/scrollIndicator.js"></script>
   
    <script>
        const titleAboutUs = document.querySelector('#titleAboutUs');
        titleAboutUs.classList.add('active-nav');
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* CSS */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .child {
            min-height: 300px;
        }
    </style>
</head>
<body>
    <!--  Grid контейнер  -->
    <section class="container"></section>

    <script>
        /* JavaScript */
        // ассоциативный массив с объектами ссылок
        const linksImg = [
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_1.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_2.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_3.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_4.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_6.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_7.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_8.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_9.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_10.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_11.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_12.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_13.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_14.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_15.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_16.png' },
            { url: './assets/img/berdyansk_2006_2007/berdyansk_vodovorot_2007_screenshot/Screenshot_17.png' },
        ];

        // вызов контейнера в котором будут картинки
        let container = document.querySelector('.container');

        // перебираем циклом ссылки на картинки
        for (let i = 0; i < linksImg.length; i++) {
            // создаем блок для картинки
            let box = document.createElement('div');

            // ложим в переменную все ссылки
            let foto = linksImg[i].url;

            // помещаем класс для его стилизации
            box.classList.add('child');

            // устанавливаем картинки как фон для блоков
            box.style.background += `url( ${foto} )`;
            box.style.backgroundSize = 'cover';

            // добавляем все картинки в контейнер
            container.append(box);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Бітум">
    <meta property="og:description" content="Здесь нет начала">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bitum.pp.ua/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <!--End Open Graph data-->

    <meta name="title" content="Здесь нет начала">
    <meta name="description" content="Здесь нет начала">
    <meta name="keywords" content="Здесь нет начала">

    <title>Бітум | Здесь нет начала</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel=stylesheet href="./assets/css/audio-player-style.css">

     <style>
        #titleMusic {
            color: var(--color-indigo);
        }
    </style>
    
    <!--favicon.ico-->
    <link rel="shortcut icon" href="https://bitum.pp.ua./assets/img/favicon-bitum.png">

    <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header Navigation -->
    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu"></button>
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <article class="about-us">
        <div class="container-fluid">
            <div class="container">
                
                 <nav id="breadcrumbMusicAlbum">
                    <ol class="breadcrumb">
                       <li class="breadcrumb-item"><a href="https://bitum.pp.ua/index.html">Головна</a></li>
                       <li class="breadcrumb-item"><a href="https://bitum.pp.ua/music.html">Музика</a></li>
                       <li class="breadcrumb-item active">Здесь Нет Начала</li>
                    </ol>
                </nav>
                
                <h2 class="text-center">ЗДЕСЬ НЕТ НАЧАЛА</h2>

                <!-- Audio Player -->
                <audio id="myAudio" ontimeupdate="onTimeUpdate()">
                    <source id="source-audio" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <div class="player-ctn">
                    <div class="infos-ctn">
                        <div class="timer">00:00</div>
                        <div class="title"></div>
                        <div class="duration">00:00</div>
                    </div>
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                    <div class="btn-ctn">
                        <div class="btn-action first-btn" onclick="previous()">
                            <div id="btn-faws-back">
                                <i class='fas fa-step-backward'></i>
                            </div>
                        </div>
                        <div class="btn-action" onclick="rewind()">
                            <div id="btn-faws-rewind">
                                <i class='fas fa-backward'></i>
                            </div>
                        </div>
                        <div class="btn-action" onclick="toggleAudio()">
                            <div id="btn-faws-play-pause">
                                <i class='fas fa-play' id="icon-play"></i>
                                <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
                            </div>
                        </div>
                        <div class="btn-play" onclick="forward()">
                            <div id="btn-faws-forward">
                                <i class='fas fa-forward'></i>
                            </div>
                        </div>
                        <div class="btn-action" onclick="next()">
                            <div id="btn-faws-next">
                                <i class='fas fa-step-forward'></i>
                            </div>
                        </div>
                        <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
                            <div id="btn-faws-volume">
                                <i id="icon-vol-up" class='fas fa-volume-up'></i>
                                <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
                            </div>
                        </div>
                    </div>
                    <div class="playlist-ctn"></div>
                </div>

            </div>
        </div>
    </article>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/header-navigation.js"></script>
    <script src="./assets/js/zdes-net-nachala.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/back-to-top.js"></script> 
    <script src="./assets/js/scrollIndicator.js"></script>

</body>

</html>

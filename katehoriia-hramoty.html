<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Бітум">
    <meta property="og:description" content="Бітум | Грамоти - категорія 'Грамоти' призначена для того, щоб показати досягнення, здобуті колективом за час своєї діяльності. Тут ви знайдете фотографії грамот, дипломів, які були вручені групі Бітум за досягнення у музичній індустрії.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bitum.pp.ua/">

    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <!--End Open Graph data-->

    <meta name="title" content="Бітум">
    <meta name="description" content="Бітум | Грамоти - категорія 'Грамоти' призначена для того, щоб показати досягнення, здобуті колективом за час своєї діяльності. Тут ви знайдете фотографії грамот, дипломів, які були вручені групі Бітум за досягнення у музичній індустрії.">
    <meta name="keywords" content="Бітум | Грамоти - категорія 'Грамоти' призначена для того, щоб показати досягнення, здобуті колективом за час своєї діяльності. Тут ви знайдете фотографії грамот, дипломів, які були вручені групі Бітум за досягнення у музичній індустрії.">
    
    <title>Творче об'єднання - Бітум | Грамоти</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid-gallery.css">
    
    <style>
        .wrapper-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #000;
            display: grid;
            place-items: center;
            transition: opacity 0.25s, visibility 1s;
            height: 100%;
            width: 100%;
        }

        .fade {
            opacity: 0;
            visibility: hidden;
        }

        .loader img {
            width: 200px;
        }
        
        #titleArchive {
            color: var(--color-indigo);
        }
    </style>
    
    <!--favicon.ico-->
    <link rel="shortcut icon" href="https://bitum.pp.ua./assets/img/favicon-bitum.ico">
    
</head>

<body>
    <!-- Preloader -->
    <div class="wrapper-loader">
        <div class="loader">
            <img src="./assets/img/preloader.gif" alt="Loading">
        </div>
    </div>
    
    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu"></button>
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <article class="article">
        <div class="container-fluid">
            <div class="container">

                <div class="row">
                    <div class="col ">

                        <nav id="breadcrumbMusicAlbum">
                          <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a href="https://bitum.pp.ua/index.html">Головна</a></li>
                             <li class="breadcrumb-item"><a href="https://bitum.pp.ua/archive.html">АРХІВ</a></li>
                             <li class="breadcrumb-item active">Грамоти</li>
                           </ol>
                        </nav>
                        
                        <div id="titleMainArchive" class="title-block">
                            <h1>Грамоти</h1>
                        </div>

                        <div id="gg-screen"></div>
                        
                        <div class="gg-box">
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-1.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-2.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-3.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-4.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-5.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-6.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-7.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-8.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-9.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-10.jpg">
                            </div>
                            <div class="gg-element">
                              <img src="/assets/img/hramoty/hramoty-11.jpg">

                    </div>
                </div>
            </div>
         </div>
    </article>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="btnShare"></div>
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>
  
    <!-- JavaScript Libs -->
    <script src="./assets/libs/jquery/jquery-3.6.4.min.js"></script>
    
    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/header-navigation.js"></script>
    <script src="./assets/js/grid-gallery.min.js"></script>
    <script defer src="./assets/js/footer.js"></script>
    <script defer src="./assets/js/back-to-top.js"></script> 
    <script defer src="./assets/js/scrollIndicator.js"></script>
     
    <script>
        window.addEventListener('load', () => {
            const wrapperLoader = document.querySelector('.wrapper-loader');
            wrapperLoader.classList.add('fade');
        });
    </script>
    
</body>

</html>

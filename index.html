<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Бітум">
    <meta property="og:description" content="Бітум - реп гурт з міста Олександрія, заснований у 2003 році..." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bitum.pp.ua/" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-img.jpg">
    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-img.jpg">
    <!--End Open Graph data-->

    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu"></button>
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Header Img -->
    <div class="container-fluid">
        <div class="img-header-block"></div>
    </div>


    <!-- Main Content -->
    <main>
        <div class="container-fluid">
            <div class="container">

                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="imgAboutUs"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentAboutUs"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="archive"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentArchive"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="gallery"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentGallery"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="music"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentMusic"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-content" id="contentSubscribe">
                            <h2>Підписатись на наші новини</h2>
                            <p>Ви можете надіслати свої контактні дані для отримання новин на електронну пошту</p>

                            <!-- Begin Mailchimp Signup Form -->
                            <div id="mc_embed_signup">
                                <form
                                    action="https://bitum.us20.list-manage.com/subscribe/post?u=3589402672b823e4565512dee&amp;id=51d607eb65&amp;f_id=001607eaf0"
                                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                                    class="validate" target="_self">
                                    <div id="mc_embed_signup_scroll">

                                        <div class="indicates-required">
                                            <span class="asterisk">*</span> обов'язкове поле
                                        </div>

                                        <div class="mc-field-group">
                                            <label for="mce-EMAIL">E-Mail Адреса<span class="asterisk">*</span></label>
                                            <input type="email" value="" name="EMAIL" placeholder="Ваша E-Mail Адреса"
                                                class="required email form-control" id="mce-EMAIL" required>
                                            <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                                        </div>
                                        <br>
                                        <div class="mc-field-group">
                                            <label for="mce-FNAME">Прізвище</label>
                                            <input type="text" value="" name="FNAME" placeholder="Ваше Прізвище"
                                                class="form-control" id="mce-FNAME">
                                            <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
                                        </div>
                                        <br>
                                        <div class="mc-field-group size1of2">
                                            <label for="mce-PHONE">Номер Телефону</label>
                                            <input type="text" name="PHONE" placeholder="Ваш Номер Телефону"
                                                class="form-control" value="" id="mce-PHONE">
                                            <span id="mce-PHONE-HELPERTEXT" class="helper_text"></span>
                                        </div>
                                        <br>
                                        <div id="mce-responses" class="clear foot">
                                            <div class="response" id="mce-error-response" style="display:none"></div>
                                            <div class="response" id="mce-success-response" style="display:none"></div>
                                        </div>
                                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input
                                                type="text" name="b_3589402672b823e4565512dee_51d607eb65" tabindex="-1"
                                                value=""></div>
                                        <div class="optionalParent">
                                            <div class="clear foot">
                                                <input type="submit" value="Відправити" name="subscribe"
                                                    id="mc-embedded-subscribe" class="btn btn-success">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--End mc_embed_signup-->

                        </div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-content contacts" id="contentContacts">
                            <h2></h2>
                            <p></p>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d84322.05769903812!2d32.99253113533931!3d48.66601294400255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d09d92b326f807%3A0xe117d4fe41dc0d9!2z0JDQu9C10LrRgdCw0L3QtNGA0LjRjywg0JrQuNGA0L7QstC-0LPRgNCw0LTRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwgMjgwMDE!5e0!3m2!1sru!2sua!4v1681560460738!5m2!1sru!2sua"
                                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row block">
                <div class="col">
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Бітум">
    <meta property="og:description" content="Бітум - реп гурт з міста Олександрія, заснований у 2003 році..." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bitum.pp.ua/" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-img.jpg">
    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-img.jpg">
    <!--End Open Graph data-->

    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu"></button>
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Header Img -->
    <div class="container-fluid">
        <div class="img-header-block"></div>
    </div>


    <!-- Main Content -->
    <main>
        <div class="container-fluid">
            <div class="container">
                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="imgAboutUs"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentAboutUs"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="archive"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentArchive"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="gallery"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentGallery"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="music"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentMusic"></div>
                    </div>
                </div>

                <div class="row block">
                    <div class="col">
                        <div class="block-content contacts" id="contentContacts">
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row block">
                <div class="col">
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>

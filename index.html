<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Бітум">
    <meta property="og:description" content="Бітум - реп гурт з міста Олександрія, заснований у 2003 році. Контакти: ✉ bitum2003@gmail.com">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bitum.pp.ua/">

    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">

    <meta name="title" content="Бітум - реп гурт з міста Олександрія">
    <meta name="description" content="Бітум - реп гурт з міста Олександрія">
    <meta name="keywords" content="Бітум - реп гурт з міста Олександрія">
    
    <title>Творче об'єднання - Бітум</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/libs/AOS/aos.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        #titleHome {
            color: var(--color-indigo);
        }
        
        iframe  {
            width: 100%;
        }
    </style>
    
    <!--favicon.ico-->
    <link rel="shortcut icon" href="https://bitum.pp.ua./assets/img/favicon-bitum.png">

</head>

<body>

    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    
                    <!-- Logotype -->
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu"></button>
                    
                    <!-- Navigation Menu -->
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                    
                </div>
            </div>
        </div>
    </header>

    <!-- Paralax Img -->
    <div class="header-bgimg">
        
        <div class="parallax-logotype">
            <img class="bitum-logotype" src="./assets/img/new-bitum-logotype.png" alt="">
        </div>
        
        <!-- Scroll Indicator -->
        <div id="btnDown" class="scroll-indicator"></div>
        
    </div>

    <div id="content"></div>
    
    <!-- Main Content -->
    <main id="mainContent" class="main">
        <div class="container-fluid">
            <div class="container">

                <!-- About Us -->
                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="imgAboutUs" data-aos="zoom-in-right"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentAboutUs"></div>
                    </div>
                </div>

                <!-- Music -->
                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="music" data-aos="zoom-in-left"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentMusic"></div>
                    </div>
                </div>
                
                <!-- Gallery -->
                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="gallery" data-aos="fade-down-right"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentGallery"></div>
                    </div>
                </div>

               <!-- Archive -->
               <div class="row block">
                    <div class="col">
                        <div class="block-img" id="archive" data-aos="fade-down-left"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentArchive"></div>
                    </div>
                </div>

                <!-- Contacts -->
                <div class="row block">
                    <div class="col">
                        <div class="block-content contacts" id="contentContacts">
                            <div id="contactTitle"></div>
                            <p></p>
                            
                            <!-- Google maps iframe -->
                            <div id="googleMaps"></div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Main Content -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/header-navigation.js"></script>
    <script src="./assets/js/home-main.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/back-to-top.js"></script>
    <script src="./assets/js/scrollIndicator.js"></script> 
    <script src="./assets/js/scrollDown.js"></script> 
    <!--<script src="./assets/libs/AOS/aos.js"></script>-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/aos-settings.js"></script> 
    
    
</body>

</html>

        for (let i = 0; i < linksImg.length; i++) {
            // создаем блок для картинки
            let box = document.createElement('div');

            // ложим в переменную все ссылки
            let foto = linksImg[i].url;

            // помещаем класс для его стилизации
            box.classList.add('child');

            // устанавливаем картинки как фон для блоков
            box.style.background += `url( ${foto} )`;
            box.style.backgroundSize = 'cover';

            container.append(box);
        };

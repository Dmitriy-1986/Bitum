<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Бітум">
    <meta property="og:description" content="Бітум | Контакти - ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.com">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bitum.pp.ua/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <!--End Open Graph data-->

    <meta name="title" content="Бітум">
    <meta name="description" content="Бітум | Контакти - ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.com">
    <meta name="keywords" content="Бітум | Контакти - ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.com">
    
    <title>Творче об'єднання - Бітум</title>

    <!-- Schema.org -->
    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "ContactPage",
          "name": "Контакти",
          "description": "Ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.com",
          "url": "https://bitum.pp.ua/contacts.html"
        }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .wrapper-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #000;
            display: grid;
            place-items: center;
            transition: opacity 0.25s, visibility 1s;
            height: 100%;
            width: 100%;
        }

        .fade {
            opacity: 0;
            visibility: hidden;
        }

        .loader img {
            width: 200px;
        }
        
        #titleContacts {
            color: var(--color-indigo);
        }
        
         iframe  {
            width: 100%;
        }
    </style>
    
    <!--favicon.ico-->
    <link rel="shortcut icon" href="https://bitum.pp.ua./assets/img/favicon-bitum.ico">
    
</head>

<body>
    <!-- Preloader -->
    <div class="wrapper-loader">
        <div class="loader">
            <img src="./assets/img/preloader.gif" alt="Loading">
        </div>
    </div>

    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu"></button>
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <article class="article">
        <div class="container-fluid">
            <div class="container">

                <div class="row">
                    <div class="col ">
                        <nav id="breadcrumbContacts"></nav>
                        
                        <div id="titleMainContacts" class="title-block">
                            <h1>Контакти</h1>
                        </div>
                        
                        <div id="contactsBlock" class="contacts-block"></div>
                        
                    </div>
                </div>
            </div>
         </div>
    </article>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="btnShare"></div>
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/header-navigation.js"></script>
    <script defer src="./assets/js/contacts.js"></script>
    <script defer src="./assets/js/footer.js"></script>
    <script defer src="./assets/js/back-to-top.js"></script> 
    <script defer src="./assets/js/scrollIndicator.js"></script>     
        
    <script>
        window.addEventListener('load', () => {
            const wrapperLoader = document.querySelector('.wrapper-loader');
            wrapperLoader.classList.add('fade');
        });
    </script>
    
</body>

</html>
